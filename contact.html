    <script language="JavaScript">
      function random_imglink(){
        var myimages=new Array()
        myimages[1]="images/logos/elephant.png"
        myimages[2]="images/logos/fish.png"
        myimages[3]="images/logos/quail.png"
        myimages[3]="images/logos/zebra.png"
        var ry=Math.floor(Math.random()*myimages.length)
        if (ry==0)
           ry=1
           document.write('<a href="index.html"><img id="logo" src="'+myimages[ry]+'" border=0></a> ')
      }
        random_imglink()
    </script>
